<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 25</title>
  </head>
  <body>
    <p>Odds or Evens?</p>
    <form>
      Enter a number: <input type="text" id="oddEven" name="number" /><button
        type="button"
        onclick="checkOddEven()"
      >
        Check
      </button>
    </form>
    <div id="result"></div>
    <script>
      function checkOddEven() {
        let number = document.getElementById("oddEven").value;
        let resultDiv = document.getElementById("result");

        if (number === "") {
          resultDiv.innerHTML = "Please enter a number.";
          return;
        }
        let num = parseInt(number);

        if (isNaN(num)) {
          resultDiv.innerHTML = "That's not a valid number!";
          return;
        }

        if (num % 2 === 0) {
          resultDiv.innerHTML = `${num} is even.`;
        } else {
          resultDiv.innerHTML = `${num} is odd.`;
        }
      }
    </script>
  </body>
</html>
